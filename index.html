<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>Crypto tracker</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header class="fs-1 fw-semibold text-center m-3">Crypto tracker</header>

      <div class="row justify-content-center" id="main">
        <form
          id="form-crypto"
          class="col-12 col-lg-7 row justify-content-center"
        >
          <label class="col-9 col-lg-7 fw-bold my-2 p-0" for="coin">
            Coin
          </label>
          <section class="col-9 col-lg-7 p-0">
            <select class="form-select" aria-label="Coin" id="coin"></select>
          </section>
          <div class="row mt-3 justify-content-evenly">
            <section class="col-7 col-lg-4 d-flex">
              <label class="fw-bold m-auto pe-2" for="currency">
                Currency
              </label>
              <select
                class="form-select"
                aria-label="curreny"
                id="currency"
              ></select>
            </section>
            <button
              type="submit"
              class="col-3 col-lg-2 my-2 btn btn-outline-success"
            >
              Get price
            </button>
          </div>
        </form>
        <section class="col-12 col-lg-7 mt-5" id="coin-data"></section>
      </div>
    </div>

    <div id="test"></div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
