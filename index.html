<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <title>Crypto Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="style.css">
  <style>
    /* Custom CSS for enhanced styling */
    body {
      background: linear-gradient(to bottom, #0d234a, #091222);
      color: #fff;
      font-family: Arial, sans-serif;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: transparent;
      /* border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.2); */
    }

    header {
      font-size: 2rem;
      color: #fff;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
    }

    label {
      font-weight: bold;
      color: #fff;
    }

    .btn-outline-success {
      background-color: #28a745;
      color: #fff;
      border: none;
    }

    .btn-outline-success:hover {
      background-color: #218838;
    }

    /* Added margin between "Select Currency" and "Get Price" button */
    .form-group {
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="text-center mt-3">Crypto Tracker</header>

    <div class="row justify-content-center mt-4">
      <form id="form-crypto" class="col-12 col-lg-7">
        <div class="form-group">
          <label for="coin">Select a Cryptocurrency</label>
          <select class="form-control" id="coin">
            <option value="bitcoin">Bitcoin</option>
            <option value="ethereum">Ethereum</option>
            <option value="litecoin">Litecoin</option>
            <!-- Add more cryptocurrency options here -->
          </select>
        </div>
        <div class="form-group">
          <label for="currency">Select Currency</label>
          <select class="form-control" id="currency">
            <option value="usd">USD</option>
            <option value="eur">EUR</option>
            <option value="gbp">GBP</option>
            <!-- Add more currency options here -->
          </select>
        </div>
        <button type="submit" class="btn btn-outline-success btn-block">Get Price</button>
      </form>
      <!-- Removed the black box around the result -->
      <section class="col-12 col-lg-7 mt-4" id="coin-data">
        <!-- Display cryptocurrency data here -->
      </section>
    </div>
  </div>

  <div id="test"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
  <script src="app.js"></script>
  <script>
    // Example JavaScript code for interactivity
    document.getElementById('form-crypto').addEventListener('submit', function (e) {
      e.preventDefault();

      const coin = document.getElementById('coin').value;
      const currency = document.getElementById('currency').value;

      // You can fetch cryptocurrency data here and display it in the #coin-data section
      // Example: Use Fetch API to get data from an API and update the #coin-data section
      fetch(`https://api.example.com/price?coin=${coin}&currency=${currency}`)
        .then((response) => response.json())
        .then((data) => {
          const coinData = document.getElementById('coin-data');
          coinData.innerHTML = `<p>Price of ${coin.toUpperCase()} in ${currency.toUpperCase()}: $${data.price}</p>`;
        })
        .catch((error) => {
          console.error('Error fetching data:', error);
        });
    });
  </script>
</body>
</html>
